<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div>

                <img src="myimage" alt="">
            
              </div>

            <div class="row">


                <!--loop over the collection of products-->
                <div *ngFor ="let tempProduct of products" class="col-md-3">
                    <div class="prodct-box">
                        <a routerLink ="/products/{{ tempProduct.id }}">
                        
                            <img src="{{ tempProduct.imageUrl}}" class="img-responsive"/>
                        
                        </a>

                        <a routerLink ="/products/{{ tempProduct.id }}">
                        <h4>{{ tempProduct.name}}</h4>
                        </a>
                        
                        <div class="price" >{{ tempProduct.unitPrice | currency: "$ " }}</div>
                        <div><button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button></div>
                        <br>
                        <hr>
                    </div>
                </div>
                            <!-- If the product is not found>> message-->
                        <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert"> No Products found.</div>
            </div>

            <!--begin footer, and from here adding the pagination part -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%"><!--all this property bellow are from 
                             thePageNumber :number =1;
                             thePageSize=10;
                             theTotalElements: number=0;  in the product-list.components we made -->
                                <ngb-pagination [(page)]="thePageNumber"
                                [(pageSize)]="thePageSize"
                                [(collectionSize)]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()"><!--this call the page in case of any change (pageChange)="listProducts()"-->


                                </ngb-pagination>
                        </div>
                        
                        </div>

                        <div class="col-md-3 mt-2" style="text-align: left;">
                            <span class="mr-2">Page Size: </span>
                            <select (change)="updatePageSize($event.target.value)">
                                <option selected="true">10</option>
                                <option>5</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>

                        </div>

                   
                </div>
            </div>

            <!--End footer  -->

        </div>
    </div>
</div>
