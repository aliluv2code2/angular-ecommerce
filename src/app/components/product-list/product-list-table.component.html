<table class="table">

    <thead class="thead-dark">
        <tr>
                <th></th><!--it's empty, just for the images-->
                <th>Name</th>
                <th>Price</th>
                <th>Unit in Stock</th>

        </tr>

    </thead>

    <tbody>
        <tr *ngFor ="let tempProduct of products">
            <td class="align-middle">
                <img src="{{ tempProduct.imageUrl}}" height="60" width="60"/>
            </td>
            <td class="align-middle">{{ tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.unitPrice | currency: " $ "}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
        </tr>

    </tbody>



</table>
